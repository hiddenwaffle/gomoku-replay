<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>gomoku-replay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
  <div class="vs-container">
    <div id="game-name">
      Upload a Gomoku log file to begin:
    </div>
    <div id="game-name-fancy">
      <span id="red-name"></span>
      vs
      <span id="blue-name"></span>
    </div>
    <input id="file-upload" type="file">
  </div>
  <canvas id="canvas" width="0" height="0"></canvas>
  <div id="range-container">
    <img id="play-button" src="./play.svg" width="16" height="32">
    <img id="pause-button" src="./pause.svg" width="16" height="32">
    <input id="move-selector" type="range" min="0" max="0" disabled>
    <span id="speed" title="Adjust playback speed"></span>
  </div>
  <div id="message"></div>
  <a target="_blank"
     rel="noopener noreferrer"
     title="View source"
     href="https://github.com/hiddenwaffle/gomoku-replay/">
    <img class="github-icon" src="./GitHub-Mark-Light-64px.png">
  </a>
  <script src="main.js"></script>
</body>
</html>
